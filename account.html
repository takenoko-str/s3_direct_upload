<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
  <body>

    <h1>Edit your account</h1>

    <hr>

    <h2>Your avatar</h2>

    <input type="file" id="file-input">
    <p id="status">Please select a file</p>
    <img style="border:1px solid gray;width:300px;" id="preview" src="/static/heroku.png">
    <h2>Your information</h2>

    <form method="POST" action="/submit_form/">
      <input type="hidden" id="avatar-url" name="avatar-url" value="/static/heroku.png">
      <input type="text" name="username" placeholder="Username"><br>
      <input type="text" name="full-name" placeholder="Full name"><br><br>

      <hr>
      <h2>Save changes</h2>

      <input type="submit" value="Update profile">
    </form>
    <script src="/static/s3_upload.js" type="text/javascript"></script>
  </body>
</html>
